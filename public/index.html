<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Discussion Forum</title>
  </head>
  <body>
    <div class="my-banner">Awesome Discussion Forum</div>

    <!-- TOP MENU -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item modal-menus-pre-auth">
            <button
              class="btn btn-outline-danger"
              data-toggle="modal"
              data-target="#modal-signin-form"
            >
              Sign In
            </button>
          </li>
          <li class="nav-item modal-menus-post-auth">
            <button id="menu-home" class="btn btn-outline-primary">Home</button>
          </li>
          <li class="nav-item modal-menus-post-auth">
            <button id="menu-about" class="btn btn-outline-primary">
              About
            </button>
          </li>
          <li class="nav-item modal-menus-post-auth">
            <button id="menu-signout" class="btn btn-outline-danger">
              Sign Out
            </button>
          </li>
        </ul>
        <form
          id="form-search"
          class="form-inline my-2 my-lg-0 modal-menus-post-auth"
        >
          <input
            name="searchKeywords"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!---popup dialog box--->
    <!-- Modal -->
    <div
      class="modal fade"
      id="modal-popupinfo"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-popupinfo-title"></h5>
          </div>
          <div id="modal-popupinfo-body" class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Sign in -->
    <div
      class="modal fade"
      id="modal-signin-form"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-signin-form-label">
              Sign In, please
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-signin" method="post">
              <div>
                <input type="email" name="email" placeholder="email address" />
              </div>
              <div>
                <input type="password" name="password" placeholder="password" />
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal: create new thread -->
    <div
      class="modal fade"
      id="modal-create-thread-form"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-create-thread-form-label">
              Create New Thread
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <form id="form-create-thread" method="post">
            <div>
              <input
                type="text"
                name="title"
                placeholder="Title of the thread"
              />
            </div>
            <div>
              <input
                type="text"
                name="keywords"
                placeholder="search keys separated by a space"
              />
            </div>
            <div>
              <textarea
                name="content"
                cols="50"
                rows="5"
                placeholder="contents of the thread"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-primary">
                Create
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Create New Account-->
    <div
      class="modal fade"
      id="modal-create-new-account"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-create-new-account-label">Create New Account</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-create-new-account" method="post">
              <div>
                <input type="email" name="email" placeholder="email address">
                <p id="signup-error-email" class="error-signup"></p>
              </div>
              <div>
                <input type="password" name="password" placeholder="password">
                <p id="signup-error-password" class="error-signup"></p>
              </div>
              <div>
                <input type="password" name="passwordConfirm" placeholder="confirm password">
                <p id="signup-error-passwordConfirm" class="error-signup"></p>
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="main-content" class="jumbotron modal-menus-post-auth"></div>
    <div class="modal-menus-pre-auth">
      Welcome to Awesome Discussion Forum!<br />
      Please Sign In
      <ul>
        <li>to create new threads</li>
        <li>to browse threads</li>
        <li>to reply messages to threads</li>
      </ul>
      No account yet?
      <button class="btn btn-outline-danger" data-toggle="modal" data-target="#modal-create-new-account">Create a New Account</button>
    </div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-functions.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script type="module" src="app.js"></script>

    <!-- 
       initialize the SDK after all desired features are loaded, set useEmulator to false
       to avoid connecting the SDK to running emulators.
     -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
